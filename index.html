<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>craigslist: boston jobs, apartments, for sale, services, community, and events</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-100 md:block">
<!--desktop-->
    <nav class="flex hidden md:block">
        <!--desktop-top-nav-->
        <div class="flex w-1/3 container align-baseline border-t-2 border-b-2 border-purple-700 bg-purple-500 mx-auto mt-6 font-serif">
            <div id="top-nav">
                <h1 class="flex text-gray-200 text-2xl">boston</h1>
                <ul class="flex justify-items-center space-x-4 m-4 font-mono text-purple-500">
                    <li class="bg-gray-100">gbs</li>
                    <li class="bg-gray-100">nwb</li>
                    <li class="bg-gray-100">bmw</li>
                    <li class="bg-gray-100">nos</li>
                    <li class="bg-gray-100">sob</li>
                </ul>
            </div>
        </div>
    </nav>
<!--left-->
        <nav>
            <div id="left" class="p-4 float-left border-r-2 border-l-2 w-1/8 border-purple-700 text-gray-200 bg-purple-500 min-h-max">
                <h1 class="text-2xl text-gray-200">craigslist</h1>
                <h3 class="bg-yellow-50 text-purple-500">create a posting</h3>
                <h3>my account</h3>
                <input type="search" placeholder="search craigslist" class="border border-2 border-purple-700 text-purple-500">
                <div id="event calendar" class="relative text-purple-500">
                    <label for="event calendar">event calendar</label><br>
                    <input type="date">
                    <p>craigslist app</p>
                    <select name="info" id="more-info" class="border border-3 bg-gray-50 border-purple-700 text-purple-500">
                        <option value="" class="text-purple-500">help,faq,abuse,legal</option>
                        <option value="">avoid scams & fraud</option>
                        <option value="">personal safety tips</option>
                        <option value="">terms of use</option>
                        <option value="">privacy policy</option>
                        <option value="">system status</option>
                    </select>
                </div><br>
            </div>
        </nav>
        <!--right nav-->

            <nav aria-label="right-nav">
                <div class="p-4 float-right border-r-2 border-l-2 w-1/8 border-purple-700 text-gray-200 bg-purple-500">
                   <select name="lang" id="lang-sel" class="border border-3 border-purple-700 text-purple-500">
                       <option selected value="">english</option>
                       <option value="">espanol</option>
                       <option value="">francois</option>
                       <option value="">italiano</option>
                       <option value="">suomi</option></select>
                    <ul class="font-bold font-sans">
                        <li>nearby cl</li>
                        <li>us cities</li>
                        <li>us states</li>
                        <li>canada</li>
                        <li>cl world wide</li>
                    </ul>
                </div>
            </nav>


<!--mobile-->
        <div class="md:hidden">
<!--            top nav-->
            <div class="flex justify-items-center bg-gray-200 border-2 border-gray-300 mx-auto">
                <div>
                    <a href="#">
                        <button class="bg-white px-1 border border-gray-300 text-blue-900 rounded-full">CL</button>
                        <p class="text-blue-900">boston</p>
                    </a>
                </div>

                <div class="flex ml-48 text-blue-900">
                    <p>post</p>
                    <p class="ml-1">account</p>
                </div>
            </div>
<!--middle nav-->
            <div class="border border-b-2 border-gray-300 bg-white p-6">
                <div>
                    <ul class="flex ml-16 space-x-3 text-blue-900">
                        <li>gbs</li>
                        <li>nwb</li>
                        <li>bmw</li>
                        <li>nos</li>
                        <li>sob</li>
                    </ul>
                </div>

                <div>
                    <label for="mobile-search">
                        <input type="search" id="mobile-search" value="search craigslist" class="text-left border box-content ml-16 mt-2 border-2 border-gray-400 text-gray-400">
                    </label>
                    <a href="#">
                        <button class="border box-border border-2 border-gray-400 h-7 w-7">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                    </a>
                </div>
            </div>
<!--bottom nav-->
            <div>
                <ul class="flex flex-col">
                    <li class="border border border-gray-300 bg-gray-200 mb-1">for sale</li>
                    <li class="border border border-gray-300 bg-gray-200 mb-1">jobs</li>
                    <li class="border border border-gray-300 bg-gray-200">housing</li>
                </ul>

                <h2 class="text-center text-blue-900 text-2xl">see more...</h2>
            </div>
        </div>

</body>
</html>
